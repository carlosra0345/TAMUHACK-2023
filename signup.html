<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupStyle.css"> <!--CSS stylesheet-->
    <title>Money Masters SignUp</title>
</head>
<body>

    <h1 class="welcome-header">Welcome to Money Matters </h1>
    <p class="returning-user-prompt">Returning user?</p>
    <a href="login.html" class="login-anchor">Log in</a>

    <form class="form-section">
        <!--input information for client-->
        <div class="name">
            <input class="first-name" type="text" placeholder="First Name" autocomplete="off" required>
            <input class="last-name" type="text" placeholder="Last Name" autocomplete="off" required>
        </div>
        <div class="email">
            <input class="email-address" type="email" placeholder="Your email here" autocomplete="off" required>
        </div>
        <div class="password-create">
            <input class="password" type="password" placeholder="Create a password" autocomplete="off" required>
        </div>
        <br>
        <input class="reaffirm-password" type="password" placeholder="Re-enter password" autocomplete="off" required>
        
        <br>
        <!--Submission button-->
        <button class="submit-button" type="submit">Sign up</button>
        

    </form>
</body>
</html>
