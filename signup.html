<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupStyle.css"> <!--CSS stylesheet-->
    <title>Money Masters SignUp</title>
</head>
<body>
    <div class="logo">
        <img class="image-logo" src="site_logo.jpg" alt="An image featuring a cartoon piggy bank">
        <p class="logo-text">Money Masters</p>
    </div>

    <h1 class="welcome-header">Welcome to Money Matters </h1>
    <p class="returning-user-prompt">Returning user?</p>
    <a href="login.html" class="login-anchor">Log in</a>

    <form class="form-section">
        <!--input information for client-->
        <input id="first-name" type="text" placeholder="First Name" autocomplete="off" required>
        <input id="last-name" type="text" placeholder="Last Name" autocomplete="off" required>
        <input id="email-address" type="email" placeholder="Your email here" autocomplete="off" required>
        <input id="password" type="password" placeholder="Create a password" autocomplete="off" required>
        <input id="reaffirm-password" type="password" placeholder="Re-enter password" autocomplete="off" required>
        
        <!--Submission button-->
        <button id="submit-button" type="submit">Sign up</button>
        

    </form>
</body>
</html>
