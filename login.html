<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginStyle.css"> <!--linked CSS stylesheet-->
    <title>Money Matters</title>
</head>
<body>
    
    <nav class="nav-bar">
        <img class="logo" 
        src="/css/site_logo.jpg"
        alt="An image featuring a cartoon piggy bank">
        <p class="site-name">Money Matters</p>
    </nav>

    <form class="login-section">
        <input id="email" class="email-input" placeholder="Email" type="email" autocomplete="off" required> <!--Required email input from user-->
        <input id="password" class="password-input" placeholder="Password" type="password" autocomplete="off" required> <!--Required password input from user-->

        <input class="remember-checkbox" type="checkbox">
        <label for="remember-checkbox" class="checkbox-label">Remember me</label>
        <button class="forgot-password-button">Forgot Password</button> <!--NOT YET LINKED TO APPROPRIATE SITE-->

        <button onclick="window.location.href='html/home.html';" class="login-button" type="submit">Login</button> <!--this will require checking to see if user/pass combination is in database-->

        <p class="newuser-question">New User?</p>
    
        <a href="signup.html" class="newuser-redirection">Create Account</a>
    </form>

</body>
</html>
